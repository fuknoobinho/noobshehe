<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>LOG in</title>
    <link rel="shortcut icon" href="./src/test.ico">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<div class="contner">
    <form class="form form--hidden" id="login">
        <h1 class="form__title">LOG IN</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="   Noobs id or Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input form__input--error" autofocus placeholder="   Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">CONTINUE</button>
        <p class="form__text">
        <a href="#" class="form__link">forgot your password?</a>
    </p>
    <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount">don't have an account? create account </a>
    </p>
    </form>
    <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="   Noob ID">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="   Email  or Phone Number">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="   Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input form__input--error" autofocus placeholder="   confirm Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">CONTINUE</button>
    <p class="form__text">
        <a class="form__link" href="./" id="Linklogin">Already have an Account? sign in</a>
    </p>
    </form>
</div>    
  <script src="./src/main.js"></script>
</body>
